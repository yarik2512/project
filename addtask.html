<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задание</title>
    <link rel="stylesheet" href="css/addtask.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <span class="logo-name">Название</span>
        </a>
        <a href="profile.html" class="user">
            <img src="img/avatar.jpg" alt="Avatar" class="user-avatar">
            <div class="user-info">
                <span class="user-name">Имя Фамилия</span><br>
                <span class="user-authent">вход выполнен</span>
            </div>
        </a>
    </div>
    <div class="add">
        <div class="container">
            <h2 class="add-h">Добавить новое задание</h2>
            <div class="add-main">
                <form class="add-form">
                    <label for="task-type" class="add-label">Выберите тип задания</label>
                    <select class="add-select" name="task-type" id="task-type">
                        <option value="onevar">задание с простым ответом</option>
                        <option value="test">тестовое задание</option>
                        <option value="solve">задание с решением</option>
                        <option value="open">задание с открытым ответом</option>
                    </select>
                    <input type="text" class="add-input" name="task-name" placeholder="Название">
                    <!-- <button class="text-format text-bold" type="button"><img src="img/format_bold.svg" alt="Bold" class="text-format-img"></button>
                    <button class="text-format text-italic" type="button"><img src="img/format_italic.svg" alt="Italic" class="text-format-img"></button>
                    <button class="text-format text-underlined" type="button"><img src="img/format_underlined.svg" alt="Underlined" class="text-format-img"></button> -->
                    <!-- <div class="add-textarea" placeholder="Текст задания" contenteditable></div> -->
                    <textarea class="add-textarea" name="task-text" cols="30" rows="10" placeholder="Текст задания"></textarea>
                    <div class="add-variate">
                        <input type="text" name="task-ans-1" id="task-ans-1" class="ans-input" placeholder="Ответ"><br>
                    </div>
                    <div class="add-illustr">
                        <h3 class="add-illustr-h">Пояснение</h3>
                        <input class=add-file type="file" name="task-illustration" id="task-illustration">
                        <label for="task-illustration" class="add-illustr-label">
                            <span class="add-illustr-btn"><img src="img/add_grey.svg" alt="+" class="add-illustr-btn-img"></span>
                            <span class="add-illustr-span">загрузить файл</span>
                        </label>
                    </div><br>
                    <div class="add-final">
                        <div class="add-score">
                            <label for="task-score" class="add-score-label">Количество баллов</label>
                            <input type="number" name="task-score" id="task-score" class="add-score-input">
                        </div>
                        <button type="submit" class="add-btn">Загрузить данные</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="js/addtask.js"></script>
</body>
</html>
